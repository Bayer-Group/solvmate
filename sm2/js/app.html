<html>

<head>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
  <script src="/static/controller.js"></script>
  <script src="/static/molecule_draw.js"></script>
  <script src="/static/default_solvent_settings.js"></script>
  <script src="/static/solvent_dialog.js"></script>
</head>

<body>
  <header>
    <img style="display:inline-block;" width="300px" src="/static/hydro_banner.svg">
    <button style=" display:inline-block;" class="secondary" onclick="showKetcher()">
      <div id="current-api">
        draw API
      </div>
    </button>
    <button style=" display:inline-block;" class="secondary" onclick="showSolventsDialog()">solvents</button>
    <div style="display:inline-block;"> | </div>
    <button style=" display:inline-block;" class="primary" onclick="runRanking()">run</button>
  </header>
  <main>
    <div style="display:inline-block;" id="status-message"></div>
    <div id="main-content" class="grid-container">
    </div>
    <div class="ketchermodal" id="ketcherModal">
      <iframe id="ifKetcher" src="/static/ketcher/index.html" width="600px" height="600px"></iframe>
      <div class="buttongroup">
        <button onclick="showKetcher();" class="primary">OK</button>
        <!--<button onclick="showKetcher();" class="secondary">Cancel</button>-->
      </div>
    </div>
    <div class="modal" id="solventsDialogModal">
      <p class="infoText">Select one of five freely configurable solvent presets.</p>
      <div class="modalFlex">
        <div id="solvent-settings"></div>
        <div class="buttongroup">
          <button onclick="commitSolventsDialog();" class="primary">OK</button>
          <button onclick="showSolventsDialog();" class="secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div id="modalOuter"></div>
  </main>
  <footer>

  </footer>
</body>

</html>
